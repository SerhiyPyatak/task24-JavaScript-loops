<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Тема 24: Циклы в JavaScript</h1>
    <form action="#" method="GET" class="taskform">
      <fieldset class="taskform__taskunit" id="task1">
        <legend>Задание №1</legend>
        <input type="radio" id="range-sum" name="task" value="sumTheRange" />
        <label for="range-sum">
          <p>Подсчитать сумму всех чисел в заданном пользователем диапазоне.</p>
        </label>
        <fieldset id="range-sets">
          <label for="range-start">От числа:</label>
          <input type="number" name="rangeStart" id="range-start" />
          <label for="range-end">По число:</label>
          <input type="number" name="rangeEnd" id="range-end" />
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task2">
        <legend>Задание №2</legend>
        <input type="radio" id="find-gcd" name="task" value="findTheGCD" />
        <label for="find-gcd">
          <p>Запросить 2 числа и найти только наибольший общий делитель.</p>
        </label>
        <fieldset id="gcd-participants">
          <label for="participant-1">Первое число:</label>
          <input type="number" name="firstParticipantGCD" id="participant-1" />
          <label for="participant-2">Второе число:</label>
          <input type="number" name="secondParticipantGCD" id="participant-2" />
        </fieldset>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task3">
        <legend>Задание №3</legend>
        <input
          type="radio"
          id="all-dividers"
          name="task"
          value="getAllDividers"
        />
        <label for="all-dividers">
          <p>
            Запросить у пользователя число и вывести все делители этого числа.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task4">
        <legend>Задание №4</legend>
        <input
          type="radio"
          id="digits-amount"
          name="task"
          value="countDigits"
        />
        <label for="digits-amount">
          <p>Определить количество цифр во введенном числе.</p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task5">
        <legend>Задание №5</legend>
        <input
          type="radio"
          id="10-number-counters"
          name="task"
          value="numberCounters10"
        />
        <label for="10-number-counters">
          <p>
            Запросить у пользователя 10 чисел и подсчитать, сколько он ввел
            положительных, отрицательных и нулей. При этом также посчитать,
            сколько четных и нечетных. Вывести статистику на экран. Учтите, что
            достаточно одной переменной (не 10) для ввода чисел пользователем.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task6">
        <legend>Задание №6</legend>
        <input
          type="radio"
          id="loop-calc"
          name="task"
          value="loopTheCalculator"
        />
        <label for="loop-calc">
          <p>
            Зациклить калькулятор. Запросить у пользователя 2 числа и знак,
            решить пример, вывести результат и спросить, хочет ли он решить еще
            один пример. И так до тех пор, пока пользователь не откажется.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task7">
        <legend>Задание №7</legend>
        <input
          type="radio"
          id="shift-digits"
          name="task"
          value="shiftTheDigits"
        />
        <label for="shift-digits">
          <p>
            Запросить у пользователя число и на сколько цифр его сдвинуть.
            Сдвинуть цифры числа и вывести результат (если число 123456 сдвинуть
            на 2 цифры, то получится 345612).
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task8">
        <legend>Задание №8</legend>
        <input type="radio" id="loop-week" name="task" value="loopTheWeek" />
        <label for="loop-week">
          <p>
            Зациклить вывод дней недели таким образом: «День недели. Хотите
            увидеть следующий день?» и так до тех пор, пока пользователь
            нажимает OK.
          </p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task9">
        <legend>Задание №9</legend>
        <input
          type="radio"
          id="multiplying-table"
          name="task"
          value="multiplyingTable"
        />
        <label for="multiplying-table">
          <p>
            Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число
            необходимо умножить на числа от 1 до 10. (Обновите страницу чтоб
            убрать таблицу)
          </p>
          <p id="mul-table"></p>
        </label>
      </fieldset>
      <fieldset class="taskform__taskunit" id="task10">
        <legend>Задание №10</legend>
        <input
          type="radio"
          id="guess-number"
          name="task"
          value="guessTheNumber"
        />
        <label for="guess-number">
          <p>
            Игра «Угадай число». Предложить пользователю загадать число от 0 до
            100 и отгадать его следующим способом: каждую итерацию цикла делите
            диапазон чисел пополам, записываете результат в N и спрашиваете у
            пользователя «Ваше число > N, < N или == N?». В зависимости от того,
            что указал пользователь, уменьшаете диапазон. Начальный диапазон от
            0 до 100, поделили пополам и получили 50. Если пользователь указал,
            что его число > 50, то изменили диапазон на от 51 до 100. И так до
            тех пор, пока пользователь не выберет == N.
          </p>
        </label>
      </fieldset>
      <button type="submit" onclick="processForm(this.form)">
        Go Ahead >>
      </button>
    </form>
  </body>
</html>
